<!DOCTYPE html>
<html lang="es-co">
<head>
	<meta charset="utf-8"/>
	<title>Loteria del Saber</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="shortcut icon" href="img/logo.png"/>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/animate.css"/>
	<link rel="stylesheet" type="text/css" href="css/estilo.css"/>
</head>
<body>
	<div class="container-fluit">
		<section class="row">
				<section class="col-xs-12">	
					<header>
						<img class='logo-vallegrande' src="img/gv.jpg" alt="Error"></img>
						<h1>Loteria del saber</h1>
						<h2>Gimnasio Vallegrande</h2>
					</header>
				</section>
		</section>
		<div class='contenedor'>	
			<section class="row">
				<section class="col-xs-12 col-md-12 text-center">				
					<h2 class="text-primary">Actividad 24</h2>					
					<h5>Escoge y ubica el número que va antes y después del número dado</h5>					
					<h5>(Selecciona y Arrastra con el Mouse)</h5>
				</section>
			</section>
		</div>
		<div class="contenedor" style="margin-top:3em; background-color: red;">
			<section class="row col-xs-12 col-md-12">
				<div id="content" class="row col-xs-12 col-md-12 container-activity">
					<div id="elements">						
						 <div id="n50" data-number="50" class="element element-activity-24">
							<p>50</p>
						 </div>	
						 <div id="n51" data-number="51" class="element element-activity-24">
							<p>51</p>
						 </div>		
						 <div id="n53" data-number="53" class="element element-activity-24">
							<p>53</p>
						 </div>		
						 <div id="n55" data-number="55" class="element element-activity-24">
							<p>55</p>
						 </div>		
						 <div id="n56" data-number="56" class="element element-activity-24">
							<p>56</p>
						 </div>		
						 <div id="n57" data-number="57" class="element element-activity-24">
							<p>57</p>
						 </div>		
						 <div id="n58" data-number="58" class="element element-activity-24">
							<p>58</p>
						 </div>		
						 <div id="n60" data-number="60" class="element element-activity-24">
							<p>60</p>
						 </div>							 
					</div>				
				<div class="row">
					<div class="row col-xs-12 col-md-12">
						<div id="responses-activity-2" class="responses-activity-2">
							<div id="r50" data-number="50" class="response-activity-24">?</div>
							<div id="r51" data-number="51" class="response-activity-24">?</div>
							<div id="r52" data-number="52" class="response-activity-24">52</div>
							<div id="r53" data-number="53" class="response-activity-24">?</div>
							<div id="r54" data-number="54" class="response-activity-24">54</div>
							<div id="r55" data-number="55" class="response-activity-24">?</div>
							<div id="r56" data-number="56" class="response-activity-24">?</div>
							<div id="r57" data-number="57" class="response-activity-24">?</div>
							<div id="r58" data-number="58" class="response-activity-24">?</div>
							<div id="r59" data-number="59" class="response-activity-24">59</div>
							<div id="r60" data-number="60" class="response-activity-24">?</div>
						</div>							
					</div>						
				</div>
				<input type="hidden" id="score" value="0"/>
			</div>
			</section>
		</div>	
	</div>
	<div class="clearfix visible-sm-block"></div>
 	<audio autoplay loop>
			<source src="aud/cortina-bienvenida.ogg" type="audio/ogg"/>
			<source src="aud/cortina-bienvenida.mp3" type="audio/mpeg"/>
	</audio>
	<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/jquery.ui.touch-punch.js"></script>
	<script type="text/javascript" src="js/funciones.js"></script>
	<script type="text/javascript">
		$( init );
		function init() {
			$('#n50').draggable( { containment: '#content', stack: '#elements div', cursor: 'move', snap: '#content', revert: true });
			$('#n51').draggable( { containment: '#content', stack: '#elements div', cursor: 'move', snap: '#content', revert: true });
			$('#n53').draggable( { containment: '#content', stack: '#elements div', cursor: 'move', snap: '#content', revert: true });
			$('#n55').draggable( { containment: '#content', stack: '#elements div', cursor: 'move', snap: '#content', revert: true });
			$('#n56').draggable( { containment: '#content', stack: '#elements div', cursor: 'move', snap: '#content', revert: true });
			$('#n57').draggable( { containment: '#content', stack: '#elements div', cursor: 'move', snap: '#content', revert: true });
			$('#n58').draggable( { containment: '#content', stack: '#elements div', cursor: 'move', snap: '#content', revert: true });
			$('#n60').draggable( { containment: '#content', stack: '#elements div', cursor: 'move', snap: '#content', revert: true });
			

			$('#r50').droppable( { accept: '#elements div', hoverClass: 'hovered', drop: handleDropEvent });
			$('#r51').droppable( { accept: '#elements div', hoverClass: 'hovered', drop: handleDropEvent });
			$('#r52').droppable( { accept: '#elements div', hoverClass: 'hovered', drop: handleDropEvent });
			$('#r53').droppable( { accept: '#elements div', hoverClass: 'hovered', drop: handleDropEvent });
			$('#r54').droppable( { accept: '#elements div', hoverClass: 'hovered', drop: handleDropEvent });
			$('#r55').droppable( { accept: '#elements div', hoverClass: 'hovered', drop: handleDropEvent });
			$('#r56').droppable( { accept: '#elements div', hoverClass: 'hovered', drop: handleDropEvent });
			$('#r57').droppable( { accept: '#elements div', hoverClass: 'hovered', drop: handleDropEvent });
			$('#r58').droppable( { accept: '#elements div', hoverClass: 'hovered', drop: handleDropEvent });
			$('#r59').droppable( { accept: '#elements div', hoverClass: 'hovered', drop: handleDropEvent });
			$('#r60').droppable( { accept: '#elements div', hoverClass: 'hovered', drop: handleDropEvent });
		}

		function handleDropEvent( event, ui ){
		  	var draggable = ui.draggable;
		  	var t=ui.draggable.data( 'number' );
		  	var r=$(this).data('number');
		  	if(  t==r ){
		  		playAudio("aud/correcto.mp3");
			    ui.draggable.draggable( 'disable' );
			    $(this).droppable( 'disable' );
			    ui.draggable.addClass( 'correct');
			    ui.draggable.draggable( 'option', 'revert', false );

			    if($("#score").val()<=8){
			    	$("#score").val(parseInt($("#score").val())+1);
			    }

			    if($("#score").val()==8){
			    	playAudio("aud/aplausos.mp3");
			    	setTimeout(function(){ window.location.href="final.html" }, 4000);
			    }
		  	}else{
		  		playAudio("aud/badtry.mp3");
		  	}		
		}		
	</script>
</body>
</html>
