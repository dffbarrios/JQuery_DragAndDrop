<!DOCTYPE html>
<html lang="es-co">
<head>
	<meta charset="utf-8"/>
	<title>Loteria del Saber</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="shortcut icon" href="img/logo.png"/>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/animate.css"/>
	<link rel="stylesheet" type="text/css" href="css/estilo.css"/>
</head>
<body>
	<div class="container-fluit">
		<section class="row">
				<section class="col-xs-12">	
					<header>
						<img class='logo-vallegrande' src="img/gv.jpg" alt="Error"></img>
						<h1>Loteria del saber</h1>
						<h2>Gimnasio Vallegrande</h2>
					</header>
				</section>
		</section>
		<div class='contenedor'>	
			<section class="row">
				<section class="col-xs-12 col-md-12 text-center">				
					<h2 class="text-primary">Actividad 23</h2>					
					<h5>Escoge y ubica el número que va antes y después del número dado</h5>					
					<h5>(Selecciona y Arrastra con el Mouse)</h5>
				</section>
			</section>
		</div>
		<div class="contenedor" style="margin-top:3em; background-color: red;">
			<section class="row col-xs-12 col-md-12">
				<div id="content" class="row col-xs-12 col-md-12 container-activity">
					<div id="elements">						
						 <div id="n41" data-number="41" class="element element-activity-22">
							<p>41</p>
						 </div>	
						 <div id="n42" data-number="42" class="element element-activity-22">
							<p>42</p>
						 </div>		
						 <div id="n43" data-number="43" class="element element-activity-22">
							<p>43</p>
						 </div>		
						 <div id="n44" data-number="44" class="element element-activity-22">
							<p>44</p>
						 </div>		
						 <div id="n46" data-number="46" class="element element-activity-22">
							<p>46</p>
						 </div>		
						 <div id="n47" data-number="47" class="element element-activity-22">
							<p>47</p>
						 </div>		
						 <div id="n49" data-number="49" class="element element-activity-22">
							<p>49</p>
						 </div>		
						 <div id="n50" data-number="50" class="element element-activity-22">
							<p>50</p>
						 </div>							 
					</div>				
				<div class="row">
					<div class="row col-xs-12 col-md-12">
						<div id="responses-activity-2" class="responses-activity-2">
							<div id="r40" data-number="40" class="response-activity-22">40</div>
							<div id="r41" data-number="41" class="response-activity-22">?</div>
							<div id="r42" data-number="42" class="response-activity-22">?</div>
							<div id="r43" data-number="43" class="response-activity-22">?</div>
							<div id="r44" data-number="44" class="response-activity-22">?</div>
							<div id="r45" data-number="45" class="response-activity-22">45</div>
							<div id="r46" data-number="46" class="response-activity-22">?</div>
							<div id="r47" data-number="47" class="response-activity-22">?</div>
							<div id="r48" data-number="48" class="response-activity-22">48</div>
							<div id="r49" data-number="49" class="response-activity-22">?</div>
							<div id="r50" data-number="50" class="response-activity-22">?</div>
						</div>							
					</div>						
				</div>
				<input type="hidden" id="score" value="0"/>
			</div>
			</section>
		</div>	
	</div>
	<div class="clearfix visible-sm-block"></div>
 	<audio autoplay loop>
			<source src="aud/cortina-bienvenida.ogg" type="audio/ogg"/>
			<source src="aud/cortina-bienvenida.mp3" type="audio/mpeg"/>
	</audio>
	<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/jquery.ui.touch-punch.js"></script>
	<script type="text/javascript" src="js/funciones.js"></script>
	<script type="text/javascript">
		$( init );
		function init() {
			$('#n41').draggable( { containment: '#content', stack: '#elements div', cursor: 'move', snap: '#content', revert: true });
			$('#n42').draggable( { containment: '#content', stack: '#elements div', cursor: 'move', snap: '#content', revert: true });
			$('#n43').draggable( { containment: '#content', stack: '#elements div', cursor: 'move', snap: '#content', revert: true });
			$('#n44').draggable( { containment: '#content', stack: '#elements div', cursor: 'move', snap: '#content', revert: true });
			$('#n46').draggable( { containment: '#content', stack: '#elements div', cursor: 'move', snap: '#content', revert: true });
			$('#n47').draggable( { containment: '#content', stack: '#elements div', cursor: 'move', snap: '#content', revert: true });
			$('#n49').draggable( { containment: '#content', stack: '#elements div', cursor: 'move', snap: '#content', revert: true });
			$('#n50').draggable( { containment: '#content', stack: '#elements div', cursor: 'move', snap: '#content', revert: true });
			

			$('#r40').droppable( { accept: '#elements div', hoverClass: 'hovered', drop: handleDropEvent });
			$('#r41').droppable( { accept: '#elements div', hoverClass: 'hovered', drop: handleDropEvent });
			$('#r42').droppable( { accept: '#elements div', hoverClass: 'hovered', drop: handleDropEvent });
			$('#r43').droppable( { accept: '#elements div', hoverClass: 'hovered', drop: handleDropEvent });
			$('#r44').droppable( { accept: '#elements div', hoverClass: 'hovered', drop: handleDropEvent });
			$('#r45').droppable( { accept: '#elements div', hoverClass: 'hovered', drop: handleDropEvent });
			$('#r46').droppable( { accept: '#elements div', hoverClass: 'hovered', drop: handleDropEvent });
			$('#r47').droppable( { accept: '#elements div', hoverClass: 'hovered', drop: handleDropEvent });
			$('#r48').droppable( { accept: '#elements div', hoverClass: 'hovered', drop: handleDropEvent });
			$('#r49').droppable( { accept: '#elements div', hoverClass: 'hovered', drop: handleDropEvent });
			$('#r50').droppable( { accept: '#elements div', hoverClass: 'hovered', drop: handleDropEvent });
		}

		function handleDropEvent( event, ui ){
		  	var draggable = ui.draggable;
		  	var t=ui.draggable.data( 'number' );
		  	var r=$(this).data('number');
		  	if(  t==r ){
		  		playAudio("aud/correcto.mp3");
			    ui.draggable.draggable( 'disable' );
			    $(this).droppable( 'disable' );
			    ui.draggable.addClass( 'correct');
			    ui.draggable.draggable( 'option', 'revert', false );

			    if($("#score").val()<=8){
			    	$("#score").val(parseInt($("#score").val())+1);
			    }

			    if($("#score").val()==8){
			    	playAudio("aud/aplausos.mp3");
			    	setTimeout(function(){ window.location.href="act24.html" }, 4000);
			    }
		  	}else{
		  		playAudio("aud/badtry.mp3");
		  	}		
		}		
	</script>
</body>
</html>
