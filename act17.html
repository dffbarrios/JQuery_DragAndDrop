<!DOCTYPE html>
<html lang="es-co">
<head>
	<meta charset="utf-8"/>
	<title>Loteria del Saber</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="shortcut icon" href="img/logo.png"/>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/animate.css"/>
	<link rel="stylesheet" type="text/css" href="css/estilo.css"/>
</head>
<body>
	<div class="container-fluit">
		<section class="row">
				<section class="col-xs-12">	
					<header>
						<img class='logo-vallegrande' src="img/gv.jpg" alt="Error"></img>
						<h1>Loteria del saber</h1>
						<h2>Gimnasio Vallegrande</h2>
					</header>
				</section>
		</section>
		<div class='contenedor'>	
			<section class="row">
					<section class="col-xs-12 col-md-12 text-center">				
							<h2 class="text-primary">Actividad 17</h2>					
							<h5>Realiza la suma y escribe el resultado</h5>
					</section>
			</section>
		</div>
		<section class="row">
			<div id="content" class="col-xs-12 col-md-12 text-center container-activity">
				<div id="elements">	
					<p>
						<img src="img/suma_1.png" alt="Error" title="¿Cual es el resultado?"></img>
						<input type="number" id="resultado-suma" class="sumar-1" required/>
					</p>					
					<input type="button" class="btn btn-primary" id="btn-sumar" value="¡Estoy Seguro!" required/>
					<p id='mensaje-suma' class='mensajes-suma' style='margin-top:2em;' ></p>
				</div>	
			</div>
		</section>
	</div>
	<div class="clearfix visible-sm-block"></div>
 	<audio autoplay loop>
			<source src="aud/cortina-bienvenida.ogg" type="audio/ogg"/>
			<source src="aud/cortina-bienvenida.mp3" type="audio/mpeg"/>
	</audio>
	<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/jquery.ui.touch-punch.js"></script>
	<script type="text/javascript" src="js/funciones.js"></script>
	<script type="text/javascript">
		
		$("#btn-sumar").click(function(){
			if($("#resultado-suma").val()=='16'){
				playAudio("aud/correcto.mp3");
				$("#mensaje-suma").removeClass('incorrect');
				$("#mensaje-suma").addClass('correct');	
				$("#mensaje-suma").fadeIn();				
				$("#mensaje-suma").text('¡Muy bien!');	
				setTimeout(function(){ $("#mensaje-suma").fadeOut(); },2000);
				setTimeout(function(){ 
					 	window.location.href="act18.html";
				 	},3000);
			}else{
				playAudio("aud/badtry.mp3");
				$("#mensaje-suma").fadeIn();
				$("#mensaje-suma").addClass('incorrect');
				$("#mensaje-suma").text('Revisa la operación, no es correcto el resultado');	
				setTimeout(function(){ $("#mensaje-suma").fadeOut();},2000);
			}
		});	
	</script>
</body>
</html>
